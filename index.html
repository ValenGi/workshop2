<header class="header">
  <nav class="header-menu">
   <a href="#"><img src="images/logo.svg" alt=""></a>
    <ul class="header-menu-elements">
      <li>Features <img src="images/icon-arrow-down.svg" alt=""></li>
      <li>Company<img src="images/icon-arrow-down.svg" alt=""></li>
      <li>Careers</li>
      <li>About</li>
      <li class="adminLink"><a href="admin.html">Admin</a></li>
    </ul>
  </nav>
  <nav class="header-user">
    <button class="btnLogin">Login</button>
    <button type="button" class="btn btnRegister" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
  </nav>
</header>
<body>
  <section>
    <div>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button>Learn more</button> 
    </div>
    <img src="images/image-hero-desktop.png" class="imgPrincipal" alt="">
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Welcome!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="user-form" class="user-form">
          <label for="nombre">Name:</label>
          <input type="text" class="user-form-item" id="nombre" required><br>
          
          <label for="apellido">Last Name:</label>
          <input type="text" class="user-form-item" id="apellido" required><br>
          
          <label for="correo">Email:</label>
          <input type="email" class="user-form-item" id="correo" required><br>
          
          <label for="contrasena">Password:</label>
          <input type="password" class="user-form-item" id="contrasena" required><br>
          <button type="submit button" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

  </section>
